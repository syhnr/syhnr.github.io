<html>
<head>    
    <meta charset="utf-8">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        
        form{
            display: inline-block;
        }
        
        form label{
            display: flex;
            width:100%;
            padding: 0.2rem 0;

        }
        
        form input, button{
            background: transparent;
            padding: 0.2rem 0.12rem;
            display: inline-block;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: 5px;
        }
        
        .inputs input{
            margin-bottom: 1rem;
            outline: 1px solid rgb(0 0 0 / 5%);
        }
        
        .container{
            background: transparent;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 20px 2px rgb(0 0 0 / 20%);
            border: 1px solid rgb(0 0 0 / 15%);
            min-width: 30%;
        }

        .button{
            cursor:pointer;
        }

        #reply{
            width: 50%;
            border: 0;
            outline: none;
        }

        #error{
            display: initial;
            user-select: none;
        }
    </style>
    <script>
        function validate() {
            const prefix = document.getElementById('prefix'), range = document.getElementById('range'), reply = document.getElementById('reply'), error = document.getElementById('error'), form = document.getElementsByName('frm');
            if(!prefix.value || !range.value) {
                error.innerText = "Inputs should contain something"
            } else {
                let array = [];
                    for (i = 1; i<=range.value; i++) {
                        array.push(`${prefix.value}_${i}`);
                    }
                let script = `startdemos ${array.join(' ')};demos`
            form[0].reset();
            reply.value = script;
            }
        }
        
        function select() {
            document.getElementById('reply').select();
            document.execCommand('copy');
        }
    </script>
</head>
<body>
        <div class='container'>
            <form name='frm'>
                <div class="inputs">
                    <label> Demo prefix (required)</label>
                    <input id="prefix" type="text" placeholder="Example: demos">
                    <label> Number of demos (required)</label>
                    <input id="range" type="number" placeholder="Example: 21">
                </div>
                <input type=button onclick="validate()" class="button" value="Submit">
                <label id="error"></label>
            </form>
            <br>
            <div class="reply">
                <input id="reply" readonly>
                <button class="button" onclick="select()">Copy</button>
            </div>
        </div>
</body>
</html>
